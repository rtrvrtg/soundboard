<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ project_id }}</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>
  <body>
    {% for sound_id, sound in project.sounds %}
      <div class="button" data-src="{{ project_id }}/{{ sound_id }}.mp3" data-config="{{ sound.config | escaped_json }}">
        {{ sound.label }}
      </div>
    {% endfor %}
    <script src="app.js"></script>
  </body>
</html>
